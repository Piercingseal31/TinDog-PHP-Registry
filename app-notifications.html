<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Notifications</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="page-header d-flex justify-content-between align-items-center"
          >
            <h1 class="h2 mb-0">Notifications</h1>
            <div class="notification-filter-tabs">
              <a
                href="#"
                class="notification-filter-btn active"
                data-filter="all"
                >All</a
              >
              <a href="#" class="notification-filter-btn" data-filter="match"
                >Matches</a
              >
              <a href="#" class="notification-filter-btn" data-filter="message"
                >Messages</a
              >
              <a href="#" class="notification-filter-btn" data-filter="profile"
                >Profile</a
              >
            </div>
          </div>
          <div data-component="./app-activity-feed.html"></div>
          <div class="notifications-empty-state" style="display: none">
            <i class="bi bi-bell-slash"></i>
            <p class="mt-3 mb-0">No notifications in this category.</p>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/app-notifications-handler.js"></script>
  </body>
</html>
