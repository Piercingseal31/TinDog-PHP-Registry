<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Notifications</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="page-header d-flex justify-content-between align-items-center"
          >
            <h1 class="h2 mb-0">Notifications</h1>
            <a href="#" class="btn btn-sm btn-outline-secondary"
              >Mark all as read</a
            >
          </div>

          <div class="notification-group">
            <h5 class="notification-group-title">Today</h5>
            <div class="card notification-card unread">
              <div class="card-body d-flex align-items-center">
                <div class="icon-wrapper activity-match me-3">
                  <i class="bi bi-heart-fill"></i>
                </div>
                <div class="activity-text flex-grow-1">
                  You have a new match with <strong>Bruce</strong>!
                </div>
                <a
                  href="./app-profile.html"
                  class="btn btn-sm btn-outline-secondary ms-3"
                  >View Profile</a
                >
                <small
                  class="text-muted ms-3 text-nowrap"
                  style="min-width: 60px; text-align: right"
                  >12m ago</small
                >
              </div>
            </div>
            <div class="card notification-card unread">
              <div class="card-body d-flex align-items-center">
                <div class="icon-wrapper activity-message me-3">
                  <i class="bi bi-chat-dots-fill"></i>
                </div>
                <div class="activity-text flex-grow-1">
                  <strong>Pebbles</strong> sent you a new message.
                </div>
                <a
                  href="./app-messages.html"
                  class="btn btn-sm btn-tindog-primary ms-3"
                  >Reply</a
                >
                <small
                  class="text-muted ms-3 text-nowrap"
                  style="min-width: 60px; text-align: right"
                  >2h ago</small
                >
              </div>
            </div>
          </div>

          <div class="notification-group">
            <h5 class="notification-group-title">This Week</h5>
            <div class="card notification-card">
              <div class="card-body d-flex align-items-center">
                <div class="icon-wrapper activity-profile me-3">
                  <i class="bi bi-person-fill"></i>
                </div>
                <div class="activity-text flex-grow-1">
                  You updated your dog's profile.
                </div>
                <small class="ms-auto text-muted">1d ago</small>
              </div>
            </div>
            <div class="card notification-card">
              <div class="card-body d-flex align-items-center">
                <div class="icon-wrapper activity-match me-3">
                  <i class="bi bi-heart-fill"></i>
                </div>
                <div class="activity-text flex-grow-1">
                  <strong>Dumbledoor</strong> liked your profile!
                </div>
                <a
                  href="./app-profile.html"
                  class="btn btn-sm btn-outline-secondary ms-3"
                  >View Profile</a
                >
                <small
                  class="text-muted ms-3 text-nowrap"
                  style="min-width: 60px; text-align: right"
                  >2d ago</small
                >
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
