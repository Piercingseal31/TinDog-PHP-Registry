<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Admin Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <div data-component="./admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="./admin-sidebar.html"
          class="col-md-3 col-lg-2"
        ></div>
        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content position-relative overflow-hidden"
        >
          <div class="dashboard-welcome-header gradient-background">
            <h2>Welcome Back, Admin!</h2>
            <p class="lead mb-0">Here’s the latest system overview.</p>
          </div>
          <div class="row g-4 mb-4">
            <div class="col-md-6 col-lg-3">
              <div class="kpi-card matches h-100">
                <div class="kpi-icon icon-matches">
                  <i class="bi bi-people-fill"></i>
                </div>
                <div class="kpi-content">
                  <h6 class="kpi-title">Total Users</h6>
                  <div class="kpi-value">1,248</div>
                  <div class="kpi-caption">+32 this week</div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="kpi-card messages h-100">
                <div class="kpi-icon icon-messages">
                  <i class="bi bi-flag-fill text-danger"></i>
                </div>
                <div class="kpi-content">
                  <h6 class="kpi-title">Reports</h6>
                  <div class="kpi-value">5</div>
                  <div class="kpi-caption">pending review</div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="kpi-card views h-100">
                <div class="kpi-icon icon-views">
                  <i class="bi bi-bar-chart-fill"></i>
                </div>
                <div class="kpi-content">
                  <h6 class="kpi-title">Revenue</h6>
                  <div class="kpi-value">$4,230</div>
                  <div class="kpi-caption">this month</div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="kpi-card plan h-100">
                <div class="kpi-icon icon-plan">
                  <i class="bi bi-shield-lock-fill"></i>
                </div>
                <div class="kpi-content">
                  <h6 class="kpi-title">System Status</h6>
                  <div class="kpi-value text-success">Online</div>
                  <a href="./admin-system-settings.html" class="kpi-link"
                    >Manage →</a
                  >
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
