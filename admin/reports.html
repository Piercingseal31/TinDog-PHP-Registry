<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Admin Reports</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div data-component="../components/admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="../components/admin-sidebar.html"
          class="col-md-3 col-lg-2 d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <h1 class="h2">User Reports</h1>
            <p class="mb-0">Review and resolve user-submitted reports.</p>
          </div>

          <div
            class="d-flex flex-column flex-md-row justify-content-between mb-4"
          >
            <div class="filter-bar mb-3 mb-md-0">
              <button
                type="button"
                class="btn btn-filter active"
                data-filter="open"
              >
                Open
              </button>
              <button
                type="button"
                class="btn btn-filter"
                data-filter="resolved"
              >
                Resolved
              </button>
              <button type="button" class="btn btn-filter" data-filter="all">
                All
              </button>
            </div>
            <div class="input-group" style="max-width: 400px">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input
                type="text"
                class="form-control"
                id="report-search-input"
                placeholder="Search reports..."
              />
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th
                        class="sortable-header"
                        data-sort-by="reportedUserName"
                      >
                        Reported User<i
                          class="bi bi-caret-down-fill sort-icon"
                        ></i>
                      </th>
                      <th
                        class="sortable-header"
                        data-sort-by="reportingUserName"
                      >
                        Reported By<i
                          class="bi bi-caret-down-fill sort-icon"
                        ></i>
                      </th>
                      <th class="sortable-header" data-sort-by="reason">
                        Reason<i class="bi bi-caret-down-fill sort-icon"></i>
                      </th>
                      <th class="sortable-header" data-sort-by="date">
                        Date<i class="bi bi-caret-down-fill sort-icon"></i>
                      </th>
                      <th class="sortable-header" data-sort-by="status">
                        Status<i class="bi bi-caret-down-fill sort-icon"></i>
                      </th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="modal fade" id="reportDetailsModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Report Details</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <div id="report-details-view">
                    <dl class="row">
                      <dt class="col-sm-4">Reported User</dt>
                      <dd class="col-sm-8" id="modalReportedUser"></dd>
                      <dt class="col-sm-4">Reported By</dt>
                      <dd class="col-sm-8" id="modalReportedBy"></dd>
                      <dt class="col-sm-4">Reason</dt>
                      <dd class="col-sm-8" id="modalReason"></dd>
                      <dt class="col-sm-4">Date</dt>
                      <dd class="col-sm-8" id="modalDate"></dd>
                      <dt class="col-sm-4">Status</dt>
                      <dd class="col-sm-8">
                        <span class="badge" id="modalStatus"></span>
                      </dd>
                    </dl>
                  </div>
                  <div id="report-actions-view" style="display: none">
                    <h6>
                      Select an action for user
                      <strong id="actionUserName"></strong>:
                    </h6>
                    <div
                      class="d-grid gap-2 mt-3 btn-group-vertical"
                      role="group"
                    >
                      <input
                        type="radio"
                        class="btn-check"
                        name="report-action"
                        id="action-suspend"
                        autocomplete="off"
                        value="Suspended"
                      />
                      <label
                        class="btn btn-outline-warning"
                        for="action-suspend"
                        >Suspend User (7 Days)</label
                      >

                      <input
                        type="radio"
                        class="btn-check"
                        name="report-action"
                        id="action-ban"
                        autocomplete="off"
                        value="Banned"
                      />
                      <label class="btn btn-outline-danger" for="action-ban"
                        >Permanently Ban User</label
                      >

                      <input
                        type="radio"
                        class="btn-check"
                        name="report-action"
                        id="action-dismiss"
                        autocomplete="off"
                        value="Dismissed"
                      />
                      <label
                        class="btn btn-outline-secondary"
                        for="action-dismiss"
                        >Dismiss Report</label
                      >
                    </div>
                  </div>
                </div>
                <div class="modal-footer" id="details-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-tindog-primary"
                    id="take-action-btn"
                  >
                    Take Action
                  </button>
                </div>
                <div
                  class="modal-footer"
                  id="actions-footer"
                  style="display: none"
                >
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="cancel-action-btn"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="confirm-action-btn"
                    disabled
                  >
                    Confirm Action
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils/component-loader.js"></script>
    <script src="../assets/js/lib/data-service.js"></script>
    <script src="../assets/js/admin/reports-handler.js"></script>
  </body>
</html>
