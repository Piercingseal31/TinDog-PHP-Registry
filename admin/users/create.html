<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Create User</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <div data-component="/components/admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="/components/admin-sidebar.html"
          class="col-md-3 col-lg-2 d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <h1 class="h2">Create New User</h1>
            <p class="mb-0">
              Manually provision a new Standard User or Administrator account.
            </p>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="create-user-form">
                <div class="mb-4">
                  <label for="userRole" class="form-label fw-bold"
                    >User Role</label
                  >
                  <select class="form-select" id="userRole" required>
                    <option value="user" selected>Standard User</option>
                    <option value="admin">Administrator</option>
                  </select>
                </div>
                <hr />
                <h5 class="fw-bold mb-3">Account Details</h5>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Temporary Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div id="standard-user-fields">
                  <hr class="my-4" />
                  <h5 class="fw-bold mb-3">User's Profile</h5>
                  <div class="mb-3">
                    <label for="ownerLocation" class="form-label"
                      >Location (City/Town)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="ownerLocation"
                      placeholder="e.g. Consolacion, Cebu"
                    />
                  </div>
                  <h5 class="fw-bold mb-3">Dog's Profile</h5>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="dogName" class="form-label">Dog's Name</label>
                      <input type="text" class="form-control" id="dogName" />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="dogBreed" class="form-label"
                        >Dog's Breed</label
                      >
                      <input type="text" class="form-control" id="dogBreed" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="dogSex" class="form-label">Sex</label>
                      <select class="form-select" id="dogSex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="dogSize" class="form-label">Size</label>
                      <select class="form-select" id="dogSize">
                        <option value="small">Small (0-10kg)</option>
                        <option value="medium">Medium (11-25kg)</option>
                        <option value="large">Large (26kg+)</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="subscriptionPlan" class="form-label"
                      >Initial Subscription Plan</label
                    >
                    <select class="form-select" id="subscriptionPlan">
                      <option value="free" selected>Chihuahua (Free)</option>
                      <option value="labrador">Labrador</option>
                      <option value="mastiff">Mastiff</option>
                    </select>
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-tindog-primary">
                    Create User
                  </button>
                  <a href="/admin/users/" class="btn btn-secondary"> Cancel </a>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/lib/component-loader.js"></script>
    <script src="/assets/js/lib/database.js"></script>
    <script src="/assets/js/lib/user-service.js"></script>
    <script src="/assets/js/admin/user-create.js"></script>
    <script src="/assets/js/admin/user-create-handler.js"></script>
  </body>
</html>
