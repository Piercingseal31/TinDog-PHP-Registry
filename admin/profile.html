<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Admin Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div data-component="../components/admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="../components/admin-sidebar.html"
          class="col-md-3 col-lg-2 d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <h1 class="h2">Admin Profile</h1>
            <p class="mb-0">Manage your administrator account details.</p>
          </div>
          <div class="card kpi-card">
            <div class="card-body">
              <div
                class="d-flex flex-column flex-sm-row align-items-center mb-4"
              >
                <div
                  id="admin-avatar"
                  class="user-avatar-initials me-sm-3 mb-3 mb-sm-0 fs-1"
                  style="width: 100px; height: 100px"
                ></div>
                <div>
                  <h3 class="mb-1" id="admin-displayname"></h3>
                  <p class="text-muted mb-0" id="admin-role">Master Admin</p>
                </div>
              </div>
              <hr />
              <h5 class="fw-bold mb-3">Account Information</h5>
              <form id="admin-profile-form" novalidate>
                <div class="mb-3">
                  <label for="displayName" class="form-label"
                    >Display Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="displayName"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-tindog-primary">
                    Save Changes
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#changePasswordModal"
                  >
                    Change Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      class="modal fade"
      id="changePasswordModal"
      tabindex="-1"
      aria-labelledby="changePasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">
              Change Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="change-password-form" novalidate>
            <div class="modal-body">
              <div
                id="password-change-alert"
                class="alert"
                role="alert"
                style="display: none"
              ></div>
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >Current Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="currentPassword"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary password-toggle"
                    type="button"
                    data-target="currentPassword"
                  >
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>
                <div class="invalid-feedback">
                  Please enter your current password.
                </div>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    required
                    minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  />
                  <button
                    class="btn btn-outline-secondary password-toggle"
                    type="button"
                    data-target="newPassword"
                  >
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>
                <div class="invalid-feedback">
                  Must contain at least one number, one uppercase and one
                  lowercase letter, and be at least 8 characters long.
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label"
                  >Confirm New Password</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmNewPassword"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary password-toggle"
                    type="button"
                    data-target="confirmNewPassword"
                  >
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>
                <div class="invalid-feedback">Passwords do not match.</div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-tindog-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/lib/data-service.js"></script>
    <script src="../assets/js/utils/component-loader.js"></script>
    <script src="../assets/js/utils/password-toggle.js"></script>
    <script src="../assets/js/admin/profile-handler.js"></script>
  </body>
</html>
