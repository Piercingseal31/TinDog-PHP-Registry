<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Admin Revenue</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div data-component="../components/admin-header.html"></div>

    <div class="container-fluid">
      <div class="row">
        <div
          data-component="../components/admin-sidebar.html"
          class="col-md-3 col-lg-2"
        ></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Revenue</h1>
          </div>

          <div class="row g-4">
            <div class="col-md-6 col-lg-3">
              <div
                class="card text-bg-primary text-white shadow-sm h-100 kpi-card"
              >
                <div class="card-body">
                  <i class="bi bi-currency-dollar fs-1"></i>
                  <h6 class="card-title mb-1 text-white">Total Revenue</h6>
                  <p class="fs-4 fw-bold mb-0" id="total-revenue">$0</p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-3">
              <div
                class="card text-bg-success text-white shadow-sm h-100 kpi-card"
              >
                <div class="card-body">
                  <i class="bi bi-calendar-month fs-1"></i>
                  <h6 class="card-title mb-1 text-white">Monthly Revenue</h6>
                  <p class="fs-4 fw-bold mb-0" id="monthly-revenue">$0</p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-3">
              <div
                class="card text-bg-warning text-dark shadow-sm h-100 kpi-card"
              >
                <div class="card-body">
                  <span class="fs-1">üêæ</span>
                  <h6 class="card-title mb-1 text-dark">Active Premiums</h6>
                  <p class="fs-4 fw-bold mb-0" id="active-premiums">0</p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-3">
              <div
                class="card text-bg-danger text-white shadow-sm h-100 kpi-card"
              >
                <div class="card-body">
                  <i class="bi bi-x-circle fs-1"></i>
                  <h6 class="card-title mb-1 text-white">Cancelled</h6>
                  <p class="fs-4 fw-bold mb-0" id="cancelled-count">0</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card mt-4 kpi-card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th>Customer</th>
                      <th>Plan</th>
                      <th>Date</th>
                      <th class="text-end">Amount</th>
                      <th class="text-end">Status</th>
                    </tr>
                  </thead>
                  <tbody id="revenue-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/component-loader.js"></script>
    <script src="../assets/js/admin-revenue.js"></script>
  </body>
</html>
