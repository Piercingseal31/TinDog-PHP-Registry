<div class="card activity-feed-container">
  <div class="card-header">
    <h5 class="mb-0">Activity Feed</h5>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex align-items-center activity-match">
        <div class="icon-wrapper me-3"><i class="bi bi-heart-fill"></i></div>
        <div class="activity-text">
          You have a new match with <strong>Bruce</strong>!
        </div>
        <small class="ms-auto text-muted">15m</small>
      </li>
      <li class="list-group-item d-flex align-items-center activity-message">
        <div class="icon-wrapper me-3">
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <div class="activity-text">
          <strong>Pebbles</strong> sent you a new message.
        </div>
        <small class="ms-auto text-muted">2h</small>
      </li>
      <li class="list-group-item d-flex align-items-center activity-profile">
        <div class="icon-wrapper me-3"><i class="bi bi-person-fill"></i></div>
        <div class="activity-text">You updated your dog's profile.</div>
        <small class="ms-auto text-muted">1d</small>
      </li>
    </ul>
  </div>
</div>
