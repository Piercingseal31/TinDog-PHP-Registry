<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - My Matches</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="page-header">
            <h1 class="h2 mb-0">My Matches</h1>
          </div>

          <div class="filter-bar">
            <button class="btn btn-filter active" data-filter="all">All</button>
            <button class="btn btn-filter" data-filter="new">New</button>
            <button class="btn btn-filter" data-filter="unread">Unread</button>
          </div>

          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            id="matches-grid"
          >
            <div class="col match-card-container" data-status="new">
              <div class="card match-card h-100">
                <div class="new-match-badge badge-premium">New!</div>
                <img
                  src="./assets/images/bruce.jpg"
                  class="match-card-img"
                  alt="Bruce the dog"
                />
                <div class="card-body">
                  <h5 class="card-title d-flex align-items-center">
                    <span class="status-indicator online me-2"></span>
                    Bruce, 3
                  </h5>
                  <p class="card-text text-muted">American Bulldog</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted last-active-status"
                    >Active 2 hours ago</small
                  >
                  <a
                    href="./app-messages.html"
                    class="btn btn-tindog-primary w-100 mt-2"
                    ><i class="bi bi-chat-dots-fill me-2"></i>Send Message</a
                  >
                </div>
              </div>
            </div>
            <div class="col match-card-container" data-status="unread">
              <div class="card match-card h-100">
                <img
                  src="./assets/images/dog-img.jpg"
                  class="match-card-img"
                  alt="Pebbles the dog"
                />
                <div class="card-body">
                  <h5 class="card-title d-flex align-items-center">
                    <span class="status-indicator recent me-2"></span>
                    Pebbles, 5
                  </h5>
                  <p class="card-text text-muted">Golden Retriever</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted last-active-status"
                    >Active yesterday</small
                  >
                  <a
                    href="./app-messages.html"
                    class="btn btn-tindog-primary w-100 mt-2"
                    ><i class="bi bi-chat-dots-fill me-2"></i>Send Message</a
                  >
                </div>
              </div>
            </div>
            <div class="col match-card-container" data-status="read">
              <div class="card match-card h-100">
                <img
                  src="https://placedog.net/400/400?id=45"
                  class="match-card-img"
                  alt="Rocky the dog"
                />
                <div class="card-body">
                  <h5 class="card-title d-flex align-items-center">
                    <span class="status-indicator inactive me-2"></span>
                    Rocky, 4
                  </h5>
                  <p class="card-text text-muted">German Shepherd</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted last-active-status"
                    >Active 3 days ago</small
                  >
                  <a
                    href="./app-messages.html"
                    class="btn btn-tindog-primary w-100 mt-2"
                    ><i class="bi bi-chat-dots-fill me-2"></i>Send Message</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div
            class="notifications-empty-state"
            id="no-matches-found"
            style="display: none"
          >
            <i class="bi bi-search-heart"></i>
            <p class="mt-3 mb-0">No matches in this category.</p>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/app-matches.js"></script>
  </body>
</html>
