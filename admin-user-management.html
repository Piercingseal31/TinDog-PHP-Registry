<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - User Management</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <div data-component="./admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="./admin-sidebar.html"
          class="col-md-3 col-lg-2 d-none d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <h1 class="h2">User Management</h1>
            <p class="mb-0">
              Create, view, or manage user and administrator accounts.
            </p>
          </div>

          <div class="card kpi-card">
            <div
              class="card-header bg-white d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">All Users</h5>
              <a
                href="./admin-user-create.html"
                class="btn btn-sm btn-tindog-primary"
              >
                <i class="bi bi-plus-circle me-1"></i> Add New User
              </a>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th scope="col">User</th>
                      <th scope="col">Email</th>
                      <th scope="col">Subscription</th>
                      <th scope="col">Status</th>
                      <th scope="col" class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="d-flex align-items-center">
                          <div class="user-avatar-initials me-3">ES</div>
                          <div>
                            <strong>Eugene Stepnov</strong><br />
                            <small class="text-muted">+63 912 345 6789</small>
                          </div>
                        </div>
                      </td>
                      <td>eugene.stepnov@example.com</td>
                      <td>
                        <span class="badge text-bg-dark">Mastiff</span>
                      </td>
                      <td><span class="badge text-bg-success">Active</span></td>
                      <td class="text-end">
                        <a
                          href="./admin-user-record.html"
                          class="btn btn-outline-secondary btn-sm"
                          title="View"
                          ><i class="bi bi-eye"></i
                        ></a>
                        <button
                          class="btn btn-outline-secondary btn-sm"
                          title="Edit"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn btn-outline-danger btn-sm"
                          title="Delete"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="d-flex align-items-center">
                          <div class="user-avatar-initials me-3">MS</div>
                          <div>
                            <strong>Maria Santos</strong><br />
                            <small class="text-muted">+63 923 456 7890</small>
                          </div>
                        </div>
                      </td>
                      <td>maria.santos@example.com</td>
                      <td><span class="badge text-bg-info">Labrador</span></td>
                      <td><span class="badge text-bg-success">Active</span></td>
                      <td class="text-end">
                        <a
                          href="./admin-user-record.html"
                          class="btn btn-outline-secondary btn-sm"
                          title="View"
                          ><i class="bi bi-eye"></i
                        ></a>
                        <button
                          class="btn btn-outline-secondary btn-sm"
                          title="Edit"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn btn-outline-danger btn-sm"
                          title="Delete"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
