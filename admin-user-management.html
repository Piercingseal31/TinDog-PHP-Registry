<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - User Management</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <div data-component="./admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="./admin-sidebar.html"
          class="col-md-3 col-lg-2 d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h1 class="h2">User Management</h1>
                <p class="mb-0">View, create, and manage user accounts.</p>
              </div>
              <a href="./admin-user-create.html" class="btn btn-light">
                <i class="bi bi-plus-circle me-2"></i>Create User
              </a>
            </div>
          </div>
          <div class="card kpi-card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Plan</th>
                      <th>Status</th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal fade" id="deleteUserModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirm Deletion</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>
                    Are you sure you want to delete the user
                    <strong id="userNameToDelete"></strong>? This action cannot
                    be undone.
                  </p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="confirmDeleteBtn"
                  >
                    Delete User
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/admin-user-management.js"></script>
  </body>
</html>
