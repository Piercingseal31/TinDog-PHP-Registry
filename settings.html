<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Settings</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
    <link rel="stylesheet" href="./assets/css/user-profile-styles.css" />
  </head>
  <body class="bg-light">
    <div id="app-header"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="page-header">
            <h1 class="h2">Settings</h1>
          </div>
          <div class="row g-4">
            <div class="col-lg-6">
              <div class="card settings-card h-100">
                <div class="card-header">Account</div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        value="roel.saavedra@example.com"
                      />
                    </div>
                    <button type="submit" class="btn btn-tindog-primary">
                      Update Account
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card settings-card h-100">
                <div class="card-header">Change Password</div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="currentPassword" class="form-label"
                        >Current Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="currentPassword"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="newPassword" class="form-label"
                        >New Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="newPassword"
                      />
                    </div>
                    <button type="submit" class="btn btn-tindog-primary">
                      Set New Password
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card settings-card border-danger">
                <div class="card-header bg-danger text-white">Danger Zone</div>
                <div
                  class="card-body d-md-flex justify-content-between align-items-center"
                >
                  <div>
                    <h6 class="mb-1">Delete this account</h6>
                    <p class="text-muted small mb-md-0">
                      Once you delete your account, there is no going back.
                      Please be certain.
                    </p>
                  </div>
                  <button class="btn btn-danger mt-2 mt-md-0">
                    Delete My Account
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
