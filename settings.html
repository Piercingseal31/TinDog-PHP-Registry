<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Settings</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
    <link rel="stylesheet" href="./assets/css/user-profile-styles.css" />
  </head>
  <body class="bg-light">
    <div id="app-header"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="page-header">
            <h1 class="h2">Settings</h1>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="list-group" id="settings-nav">
                <a
                  href="#account"
                  class="list-group-item list-group-item-action active"
                  data-bs-toggle="tab"
                  >Account</a
                >
                <a
                  href="#password"
                  class="list-group-item list-group-item-action"
                  data-bs-toggle="tab"
                  >Password</a
                >
                <a
                  href="#notifications"
                  class="list-group-item list-group-item-action"
                  data-bs-toggle="tab"
                  >Notifications</a
                >
                <a
                  href="#danger-zone"
                  class="list-group-item list-group-item-action text-danger"
                  data-bs-toggle="tab"
                  >Danger Zone</a
                >
              </div>
            </div>
            <div class="col-md-8">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="account">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Account Information</h5>
                      <form>
                        <div class="mb-3">
                          <label for="email" class="form-label"
                            >Email Address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            value="rasaav27@gmail.com"
                          />
                        </div>
                        <button type="submit" class="btn btn-tindog-primary">
                          Update Account
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="password">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Change Password</h5>
                      <form>
                        <div class="mb-3">
                          <label for="currentPassword" class="form-label"
                            >Current Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="currentPassword"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="newPassword" class="form-label"
                            >New Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="newPassword"
                          />
                        </div>
                        <button type="submit" class="btn btn-tindog-primary">
                          Set New Password
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="notifications">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Email Notifications</h5>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="notifyNewMatch"
                          checked
                        />
                        <label class="form-check-label" for="notifyNewMatch"
                          >New match notifications</label
                        >
                      </div>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="notifyNewMessage"
                          checked
                        />
                        <label class="form-check-label" for="notifyNewMessage"
                          >New message notifications</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="danger-zone">
                  <div class="card border-danger">
                    <div class="card-body">
                      <h5 class="card-title text-danger">Delete Account</h5>
                      <p>
                        Once you delete your account, there is no going back.
                        Please be certain.
                      </p>
                      <button class="btn btn-danger">Delete My Account</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
