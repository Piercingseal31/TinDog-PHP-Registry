<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Find Matches</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
    <link rel="stylesheet" href="./assets/css/find-matches-styles.css" />
  </head>
  <body class="bg-light">
    <div id="app-header"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content position-relative overflow-hidden"
        >
          <div class="background-shape shape-1"></div>
          <div class="background-shape shape-2"></div>
          <div class="page-header">
            <h1 class="h2">Find Matches</h1>
            <p class="lead text-muted mb-0">
              Find new playdates for your dog by swiping!
            </p>
          </div>
          <div class="d-flex justify-content-center align-items-center h-75">
            <div class="match-card">
              <img
                src="./assets/images/jorjee-one.jpg"
                alt="Jorjee the dog"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title fw-bold">Jorjee, 3 üêæ</h5>
                <p class="card-text">
                  Energetic and playful, loves chasing balls and long walks.
                  Looking for a companion to explore with!
                </p>
              </div>
              <div class="card-footer d-flex justify-content-between p-3">
                <button class="btn btn-swipe btn-danger">
                  <i class="bi bi-x-lg"></i>
                </button>
                <button class="btn btn-swipe btn-success">
                  <i class="bi bi-heart-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
