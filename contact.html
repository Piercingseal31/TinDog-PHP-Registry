<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Contact Us</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="site-header"></div>

    <main class="content-wrapper py-5 bg-light">
      <div class="container">
        <div class="text-center mb-5">
          <h1>Contact Us</h1>
          <p class="lead text-muted">
            We'd love to hear from you. Send us a message below.
          </p>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="contact-wrapper">
              <div class="row g-0">
                <div class="col-md-5">
                  <div class="contact-info-panel h-100">
                    <h3 class="mb-4">Get in touch</h3>
                    <p class="mb-4">
                      Please fill out the form or use the information below.
                    </p>
                    <div class="contact-item">
                      <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                      </div>
                      <div>
                        <h6 class="mb-0">Address</h6>
                        <p class="mb-0">
                          University of Cebu, Banilad<br />Cebu City, 6000
                        </p>
                      </div>
                    </div>
                    <div class="contact-item">
                      <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                      </div>
                      <div>
                        <h6 class="mb-0">Phone</h6>
                        <p class="mb-0">+63 234 2486 674</p>
                      </div>
                    </div>
                    <div class="contact-item">
                      <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                      </div>
                      <div>
                        <h6 class="mb-0">Email</h6>
                        <p class="mb-0">UnMotived@tindog.net</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="contact-form-panel">
                    <h3 class="mb-4">Send us a message</h3>
                    <form>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">First Name</label
                          ><input type="text" class="form-control" />
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Last Name</label
                          ><input type="text" class="form-control" />
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email</label
                        ><input type="email" class="form-control" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Subject</label
                        ><input type="text" class="form-control" />
                      </div>
                      <div class="mb-4">
                        <label class="form-label">Message</label
                        ><textarea class="form-control" rows="5"></textarea>
                      </div>
                      <button type="submit" class="btn btn-tindog-primary">
                        Send Message
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
