<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindog - Account Status</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon-transparent.png"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="gradient-background d-flex flex-column min-vh-100">
    <header class="py-3 text-center">
      <a
        href="/index.html"
        class="navbar-brand fs-1 text-decoration-none"
        style="color: white"
        >tindog</a
      >
    </header>
    <div class="container my-auto">
      <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
      >
        <h1 class="text-body-emphasis" id="status-title"></h1>
        <p class="col-lg-8 mx-auto mb-4" id="status-message"></p>
        <a
          href="/public/contact.html"
          class="btn btn-tindog-primary btn-lg px-4"
          >Contact Support</a
        >
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get("status");

        const titleEl = document.getElementById("status-title");
        const messageEl = document.getElementById("status-message");

        if (status === "banned") {
          titleEl.textContent = "Account Banned";
          messageEl.textContent =
            "Your account has been permanently banned for activity that violates our Community Guidelines. If you believe this is a mistake, please reach out to our support team.";
        } else if (status === "suspended") {
          titleEl.textContent = "Account Suspended";
          messageEl.textContent =
            "Your account has been temporarily suspended for activity that violates our Community Guidelines. Please contact support for more information.";
        } else {
          titleEl.textContent = "Account Status";
          messageEl.textContent =
            "There is an issue with your account status. Please contact support.";
        }
      });
    </script>
  </body>
</html>
