<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Likes</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="/components/app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="/components/app-sidebar.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content"
          id="likes-page"
        >
          <div class="page-header text-center">
            <h1 class="h2 mb-1">Likes</h1>
            <p class="lead text-muted" id="upgrade-message">
              Upgrade to a premium plan to see who's interested in your pup!
            </p>
          </div>
          <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
              <div class="liked-by-card">
                <img
                  src="/assets/images/dog-img.jpg"
                  alt="A dog that liked you"
                  class="liked-by-img liked-by-img-unblurred"
                />
                <div class="liked-by-overlay">
                  <i class="bi bi-heart-fill"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="liked-by-card">
                <img
                  src="https://placedog.net/400/400?id=45"
                  alt="A dog that liked you"
                  class="liked-by-img liked-by-img-unblurred"
                />
                <div class="liked-by-overlay">
                  <i class="bi bi-heart-fill"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="liked-by-card">
                <img
                  src="https://placedog.net/400/400?id=23"
                  alt="A dog that liked you"
                  class="liked-by-img liked-by-img-unblurred"
                />
                <div class="liked-by-overlay">
                  <i class="bi bi-heart-fill"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="liked-by-card">
                <img
                  src="https://placedog.net/400/400?id=15"
                  alt="A dog that liked you"
                  class="liked-by-img liked-by-img-unblurred"
                />
                <div class="liked-by-overlay">
                  <i class="bi bi-heart-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <a
              href="/public/pricing.html"
              class="btn btn-lg btn-tindog-primary"
              id="upgrade-button"
            >
              <i class="bi bi-gem me-2"></i>Upgrade to See More
            </a>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/lib/data-service.js"></script>
    <script src="/assets/js/utils/component-loader.js"></script>
    <script src="/assets/js/app/header-handler.js"></script>
    <script src="/assets/js/app/likes.js"></script>
  </body>
</html>
