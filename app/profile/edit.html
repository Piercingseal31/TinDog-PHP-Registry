<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Edit Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="page-header">
            <h1 class="h2">Edit Profile</h1>
          </div>
          <div class="card settings-card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="edit-profile-tabs">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-bs-toggle="tab"
                    href="#dog-info"
                    >Dog's Information</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#owner-info"
                    >Owner's Information</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body">
              <form id="edit-profile-form" novalidate>
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="dog-info">
                    <h5 class="form-section-title">Dog's Profile</h5>
                    <div class="mb-3">
                      <label for="dogName" class="form-label">Dog's Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="dogName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="dogBreed" class="form-label">Breed</label>
                      <input
                        type="text"
                        class="form-control"
                        id="dogBreed"
                        required
                      />
                    </div>
                    <div class="row">
                      <div class="col-md-4 mb-3">
                        <label for="dogAge" class="form-label">Age</label>
                        <input
                          type="number"
                          class="form-control"
                          id="dogAge"
                          min="0"
                          required
                        />
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="dogSex" class="form-label">Sex</label>
                        <select class="form-select" id="dogSex" required>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="dogSize" class="form-label">Size</label>
                        <select class="form-select" id="dogSize" required>
                          <option value="small">Small (0-10kg)</option>
                          <option value="medium">Medium (11-25kg)</option>
                          <option value="large">Large (26kg+)</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="dogBio" class="form-label"
                        >About Your Dog</label
                      >
                      <textarea
                        class="form-control"
                        id="dogBio"
                        rows="4"
                        placeholder="Loves fetch, long walks..."
                      ></textarea>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="owner-info">
                    <h5 class="form-section-title">Owner's Profile</h5>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="ownerFirstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="ownerFirstName"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="ownerLastName" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="ownerLastName"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="ownerLocation" class="form-label"
                        >Location (City)</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="ownerLocation"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="ownerBio" class="form-label">About You</label>
                      <textarea
                        class="form-control"
                        id="ownerBio"
                        rows="4"
                        placeholder="A bit about yourself..."
                      ></textarea>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="mt-3">
                  <button type="submit" class="btn btn-tindog-primary">
                    Save Changes
                  </button>
                  <a href="./app-profile.html" class="btn btn-secondary"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/data-service.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/app-header-handler.js"></script>
    <script src="./assets/js/app-profile-handler.js"></script>
    <script src="./assets/js/edit-form-loader.js"></script>
    <script src="./assets/js/app-profile-edit-handler.js"></script>
  </body>
</html>
