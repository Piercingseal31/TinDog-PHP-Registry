<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - My Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="../../assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="../../components/app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="../../components/app-sidebar.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content page-profile"
        >
          <div class="profile-container">
            <div class="profile-cover-photo position-relative">
              <img
                src="../../assets/images/jorjee-three.jpg"
                alt="Cover Photo"
              />
              <a href="#" class="edit-cover-btn btn btn-light btn-sm">
                <i class="bi bi-camera-fill me-1"></i> Edit Cover
              </a>
            </div>
            <div class="profile-card">
              <div class="profile-avatar-wrapper">
                <img
                  src="../../assets/images/jorjee-one.jpg"
                  class="profile-avatar"
                  alt="Profile Avatar"
                />
                <a href="#" class="edit-avatar-btn btn btn-light btn-sm">
                  <i class="bi bi-camera-fill"></i>
                </a>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-bs-toggle="tab"
                    href="#dog-profile"
                    data-avatar-src="../../assets/images/jorjee-one.jpg"
                    >Dog's Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    data-bs-toggle="tab"
                    href="#owner-profile"
                    data-avatar-src="../../assets/images/anthony.jpg"
                    >Owner's Profile</a
                  >
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="dog-profile">
                  <div class="profile-info text-center pt-3">
                    <h2 class="h3 mb-1" id="dog-name"></h2>
                    <div
                      class="profile-meta-info my-3 flex-wrap justify-content-center"
                    >
                      <div class="meta-item">
                        <i class="bi bi-person-badge"></i>
                        <span id="dog-breed"></span>
                      </div>
                      <div class="meta-item">
                        <i class="bi bi-gender-female"></i>
                        <span id="dog-sex"></span>
                      </div>
                      <div class="meta-item">
                        <i class="bi bi-rulers"></i>
                        <span id="dog-size"></span>
                      </div>
                      <div class="meta-item">
                        <i class="bi bi-calendar-heart"></i>
                        <span id="dog-age"></span>
                      </div>
                    </div>
                    <a
                      href="./edit.html?tab=dog"
                      class="btn btn-sm btn-tindog-primary"
                      ><i class="bi bi-pencil me-1"></i> Edit Dog's Profile</a
                    >
                  </div>
                  <hr />
                  <div class="profile-details p-3">
                    <h5 class="mb-2">About</h5>
                    <p class="text-muted" id="dog-bio"></p>
                    <h5 class="mt-4 mb-3">Personality</h5>
                    <div class="mt-2">
                      <span class="profile-tag">Playful</span>
                      <span class="profile-tag">Cuddly</span>
                      <span class="profile-tag">Loves Treats</span>
                      <span class="profile-tag">Friendly</span>
                    </div>
                    <h5 class="mt-4 mb-3">Photo Gallery</h5>
                    <div class="photo-gallery-grid">
                      <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#galleryModal"
                        data-bs-image-src="../../assets/images/jorjee-one.jpg"
                        class="gallery-item"
                        ><img
                          src="../../assets/images/jorjee-one.jpg"
                          alt="Jorjee photo 1"
                      /></a>
                      <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#galleryModal"
                        data-bs-image-src="../../assets/images/jorjee-two.jpg"
                        class="gallery-item"
                        ><img
                          src="../../assets/images/jorjee-two.jpg"
                          alt="Jorjee photo 2"
                      /></a>
                      <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#galleryModal"
                        data-bs-image-src="../../assets/images/jorjee-three.jpg"
                        class="gallery-item"
                        ><img
                          src="../../assets/images/jorjee-three.jpg"
                          alt="Jorjee photo 3"
                      /></a>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="owner-profile">
                  <div class="profile-info text-center pt-3">
                    <h2 class="h3 mb-1" id="owner-name"></h2>
                    <p class="text-muted">Dog's Human</p>
                    <div class="profile-meta-info my-3">
                      <div class="meta-item">
                        <i class="bi bi-geo-alt"></i>
                        <span id="owner-location"></span>
                      </div>
                    </div>
                    <a
                      href="./edit.html?tab=owner"
                      class="btn btn-sm btn-tindog-primary"
                      ><i class="bi bi-pencil me-1"></i> Edit Owner's Profile</a
                    >
                  </div>
                  <hr />
                  <div class="profile-details p-3">
                    <h5 class="mb-2">About Me</h5>
                    <p class="text-muted" id="owner-bio"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="modal fade" id="galleryModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img src="" class="img-fluid" alt="Gallery Image" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/lib/data-service.js"></script>
    <script src="../../assets/js/utils/component-loader.js"></script>
    <script src="../../assets/js/app/header-handler.js"></script>
    <script src="../../assets/js/app/profile-handler.js"></script>
    <script src="../../assets/js/app/gallery-modal.js"></script>
    <script src="../../assets/js/app/profile-loader.js"></script>
  </body>
</html>
