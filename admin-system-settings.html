<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - System Settings</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <div data-component="./admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="./admin-sidebar.html"
          class="col-md-3 col-lg-2"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">System Settings</h1>
          </div>

          <div class="container d-flex justify-content-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0">
                <h5>Add new roles</h5>
                <small>Add new members</small>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-outline-secondary me-2">Discard</button>
                <button type="button" class="btn btn-dark">Save Changes</button>
              </div>
          </div>

          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Details</h5>
              <small class="text-muted">Authors can manage and publish the content they created</small>
              <div class="row mt-3">
                <div class="col-md-6 mb-3">
                  <label for="roleName" class="form-label">Role Name</label>
                  <input type="text" class="form-control" id="roleName" placeholder="Enter role name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="roleDesc" class="form-label">Description</label>
                  <input type="text" class="form-control" id="roleDesc" placeholder="Enter description">
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5>Notifications</h5>
              <div>
                <label class="form-check-label me-2">Select all</label>
                <input class="form-check-input" type="checkbox">
              </div>
            </div>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">View</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Quotes Approval</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Inquiry Quotes</label>
              </div>
            </div>
          </div>
          
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
