<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - My Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
    <link rel="stylesheet" href="./assets/css/user-profile-styles.css" />
  </head>
  <body class="bg-light">
    <div id="app-header"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="background-shape shape-1"></div>
          <div class="background-shape shape-2"></div>

          <div class="profile-container">
            <div class="profile-cover-photo">
              <img src="./assets/images/jorjee-three.jpg" alt="Cover Photo" />
            </div>
            <div class="profile-card">
              <div class="profile-avatar-wrapper">
                <img
                  src="./assets/images/jorjee-one.jpg"
                  class="profile-avatar"
                  alt="Jorjee"
                />
              </div>
              <div class="profile-info text-center">
                <h2 class="h3 mb-0">Jorjee</h2>
                <p class="text-muted">Shih Tzu</p>
                <p class="fs-6">
                  Owner: <strong>Roel Anthony Saavedra</strong>
                </p>
                <a
                  href="./edit-profile.html"
                  class="btn btn-sm btn-tindog-primary"
                  ><i class="bi bi-pencil me-1"></i> Edit Profile</a
                >
              </div>
              <hr />
              <div class="profile-bio">
                <h5 class="mb-2">About Jorjee</h5>
                <p class="text-muted">
                  Energetic and playful, loves chasing balls and long walks.
                  Looking for a companion to explore with!
                </p>
                <div class="d-flex flex-wrap gap-2 mb-4">
                  <span class="badge rounded-pill personality-tag"
                    >Playful</span
                  >
                  <span class="badge rounded-pill personality-tag">Cuddly</span>
                  <span class="badge rounded-pill personality-tag"
                    >Loves Treats</span
                  >
                  <span class="badge rounded-pill personality-tag"
                    >Friendly</span
                  >
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
