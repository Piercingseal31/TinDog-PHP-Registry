<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - User Management</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
  </head>
  <body class="bg-light">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">User Management</h1>
            <button class="btn btn-sm btn-tindog-primary">
              <i class="bi bi-plus-circle me-2"></i>Add New User
            </button>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                  <thead class="table-dark">
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Subscription</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Eugene</td>
                      <td>Stepnov</td>
                      <td>eugene.stepnov@example.com</td>
                      <td>
                        <span class="badge text-bg-secondary">Mastiff</span>
                      </td>
                      <td><span class="badge text-bg-success">Active</span></td>
                      <td>
                        <a
                          href="./user-record.html"
                          class="btn btn-outline-secondary btn-sm"
                          title="View"
                          ><i class="bi bi-eye"></i
                        ></a>
                        <button
                          class="btn btn-outline-secondary btn-sm"
                          title="Edit"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn btn-outline-danger btn-sm"
                          title="Delete"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>Maria</td>
                      <td>Santos</td>
                      <td>maria.santos@example.com</td>
                      <td><span class="badge text-bg-info">Labrador</span></td>
                      <td><span class="badge text-bg-success">Active</span></td>
                      <td>
                        <a
                          href="./user-record.html"
                          class="btn btn-outline-secondary btn-sm"
                          title="View"
                          ><i class="bi bi-eye"></i
                        ></a>
                        <button
                          class="btn btn-outline-secondary btn-sm"
                          title="Edit"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn btn-outline-danger btn-sm"
                          title="Delete"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
