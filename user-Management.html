<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Admin</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link rel="stylesheet" href="./assets/css/global-styles.css" />

    <!-- User Management Styles -->
    <link rel="stylesheet" href="./assets/css/userManagement-styles.css" />
  </head>
  <body class="bg-light-gray">
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar p-3 text-white gradient-background">
        <div class="mb-4 text-center">
          <div class="logo-container">
            <img
              src="assets/images/favicon-transparent.png"
              alt="TinDog Logo"
              class="img-fluid"
            />
          </div>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Users</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="content flex-grow-1 p-4">
        <div class="card custom-card">
          <div class="card-body">
            <h3 class="card-title mb-4">User Management</h3>

            <div class="table-responsive">
              <table
                class="table table-bordered table-hover align-middle text-center"
              >
                <thead class="table-dark">
                  <tr>
                    <th>Users</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><div class="user-avatar">E</div></td>
                    <td>Eugene</td>
                    <td>Stepnov</td>
                    <td>+63 912 345 6789</td>
                    <td>eugene.stepnov@example.com</td>
                    <td>No</td>
                    <td>
                      <!-- Connect View to User record -->
                      <button class="btn btn-info btn-sm">View</button>
                      <button class="btn btn-warning btn-sm">Edit</button>
                      <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td><div class="user-avatar">M</div></td>
                    <td>Maria</td>
                    <td>Santos</td>
                    <td>+63 923 456 7890</td>
                    <td>maria.santos@example.com</td>
                    <td>No</td>
                    <td>
                      <button class="btn btn-info btn-sm">View</button>
                      <button class="btn btn-warning btn-sm">Edit</button>
                      <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                  </tr>
                  <!-- Add more rows here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
