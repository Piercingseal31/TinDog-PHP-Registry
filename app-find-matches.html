<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Find Matches</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-light app-body">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content page-find-matches"
        >
          <div class="background-shape shape-1"></div>
          <div class="background-shape shape-2"></div>
          <div class="swipe-deck-container">
            <div class="swipe-deck">
              <div class="match-card">
                <div class="stamp dislike">Nope</div>
                <div class="stamp like">Like</div>
                <img
                  src="./assets/images/bruce.jpg"
                  alt="Bruce"
                  class="card-img-top"
                />
                <div class="card-info-overlay">
                  <h5 class="card-title">Bruce, 3</h5>
                  <p class="card-text">A tough guy with a heart of gold.</p>
                </div>
              </div>
              <div class="match-card">
                <div class="stamp dislike">Nope</div>
                <div class="stamp like">Like</div>
                <img
                  src="./assets/images/dog-img.jpg"
                  alt="Pebbles"
                  class="card-img-top"
                />
                <div class="card-info-overlay">
                  <h5 class="card-title">Pebbles, 4</h5>
                  <p class="card-text">Loves fetch and swimming.</p>
                </div>
              </div>
              <div class="match-card">
                <div class="stamp dislike">Nope</div>
                <div class="stamp like">Like</div>
                <img
                  src="./assets/images/frances.jpg"
                  alt="Yo Mama"
                  class="card-img-top"
                />
                <div class="card-info-overlay">
                  <h5 class="card-title">Dumbledoor, 17</h5>
                  <p class="card-text">A gentle giant who loves naps.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="swipe-actions">
            <button class="btn btn-swipe dislike">
              <i class="bi bi-x-lg"></i>
            </button>
            <button class="btn btn-swipe like">
              <i class="bi bi-heart-fill"></i>
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/app-swipe-logic.js"></script>
  </body>
</html>
