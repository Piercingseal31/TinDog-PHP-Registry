<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Create Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="gradient-background d-flex flex-column min-vh-100">
    <header class="py-3 text-center">
      <a
        href="./index.html"
        class="navbar-brand fs-1 text-decoration-none"
        style="color: white"
        >tindog</a
      >
    </header>
    <main class="d-flex align-items-center justify-content-center flex-grow-1">
      <div class="wizard-card">
        <div class="progress" style="height: 5px; border-radius: 0">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 33.33%"
            aria-valuenow="33.33"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <form id="create-profile-form" novalidate>
          <div class="wizard-form-wrapper">
            <div class="wizard-form-container">
              <div class="wizard-form-step">
                <div class="text-center mb-4">
                  <img
                    src="./assets/images/favicon-transparent.png"
                    alt="Dog Icon"
                    class="wizard-decorative-image"
                  />
                  <h2 class="h3 mt-3">About Your Dog</h2>
                  <p class="text-muted">Let's start with the basics.</p>
                </div>
                <div class="wizard-form-content">
                  <div class="mb-3 text-start">
                    <label for="dogName" class="form-label">Dog's Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="dogName"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3 text-start">
                      <label for="dogBreed" class="form-label">Breed</label>
                      <input
                        type="text"
                        class="form-control"
                        id="dogBreed"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3 text-start">
                      <label for="dogAge" class="form-label">Age</label>
                      <input
                        type="number"
                        class="form-control"
                        id="dogAge"
                        min="0"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                  <button
                    type="button"
                    class="btn btn-tindog-primary btn-lg btn-next"
                  >
                    Next
                  </button>
                </div>
              </div>
              <div class="wizard-form-step">
                <div class="text-center mb-4">
                  <h2 class="h3">Personality</h2>
                  <p class="text-muted">
                    Select up to 4 tags to describe your dog.
                  </p>
                </div>
                <div class="wizard-form-content">
                  <div class="d-flex flex-wrap gap-2 justify-content-center">
                    <input
                      type="checkbox"
                      class="btn-check"
                      id="tag-playful"
                    /><label class="btn btn-outline-dark" for="tag-playful"
                      >Playful</label
                    >
                    <input
                      type="checkbox"
                      class="btn-check"
                      id="tag-cuddly"
                    /><label class="btn btn-outline-dark" for="tag-cuddly"
                      >Cuddly</label
                    >
                    <input
                      type="checkbox"
                      class="btn-check"
                      id="tag-loyal"
                    /><label class="btn btn-outline-dark" for="tag-loyal"
                      >Loyal</label
                    >
                    <input
                      type="checkbox"
                      class="btn-check"
                      id="tag-energetic"
                    /><label class="btn btn-outline-dark" for="tag-energetic"
                      >Energetic</label
                    >
                    <input
                      type="checkbox"
                      class="btn-check"
                      id="tag-friendly"
                    /><label class="btn btn-outline-dark" for="tag-friendly"
                      >Friendly</label
                    >
                  </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg btn-back"
                  >
                    Back
                  </button>
                  <button
                    type="button"
                    class="btn btn-tindog-primary btn-lg btn-next"
                  >
                    Next
                  </button>
                </div>
              </div>
              <div class="wizard-form-step">
                <div class="text-center mb-4">
                  <h2 class="h3">Finishing Touches</h2>
                  <p class="text-muted">
                    A picture and a few words is all it takes!
                  </p>
                </div>
                <div class="wizard-form-content">
                  <div class="mb-3 text-start">
                    <label for="dogBio" class="form-label">Bio</label>
                    <textarea
                      class="form-control"
                      id="dogBio"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="mb-4 text-start">
                    <label for="dogPhoto" class="form-label"
                      >Profile Picture</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="dogPhoto"
                      accept="image/*"
                      required
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg btn-back"
                  >
                    Back
                  </button>
                  <button
                    type="button"
                    class="btn btn-tindog-primary btn-lg btn-finish"
                  >
                    Finish
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/auth-wizard.js"></script>
  </body>
</html>
