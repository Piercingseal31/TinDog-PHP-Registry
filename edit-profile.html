<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Edit Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
    <link rel="stylesheet" href="./assets/css/user-profile-styles.css" />
  </head>
  <body class="bg-light">
    <div id="app-header"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="page-header">
            <h1 class="h2">Edit Profile</h1>
          </div>
          <div class="edit-profile-card card mt-4">
            <div class="card-header bg-transparent">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-bs-toggle="tab"
                    href="#dog-info"
                    >Dog's Information</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#owner-info"
                    >Owner's Information</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body p-4">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="dog-info">
                  <form novalidate>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="dogName" class="form-label"
                          >Dog's Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="dogName"
                          value="Jorjee"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="dogBreed" class="form-label">Breed</label>
                        <input
                          type="text"
                          class="form-control"
                          id="dogBreed"
                          value="Shih Tzu"
                          required
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="dogAge" class="form-label">Age</label>
                        <input
                          type="number"
                          class="form-control"
                          id="dogAge"
                          value="3"
                          min="0"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="dogSex" class="form-label">Sex</label>
                        <select class="form-select" id="dogSex" required>
                          <option value="male">Male</option>
                          <option value="female" selected>Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="dogLocation" class="form-label"
                        >Location</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="dogLocation"
                        value="Consolacion, PH"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="dogBio" class="form-label">Bio</label>
                      <textarea class="form-control" id="dogBio" rows="3">
Energetic and playful, loves chasing balls and long walks. Looking for a companion to explore with!</textarea
                      >
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Personality Tags</label>
                      <div class="d-flex flex-wrap gap-2">
                        <input
                          type="checkbox"
                          class="btn-check"
                          id="tag-playful"
                          autocomplete="off"
                          checked
                        />
                        <label class="btn btn-outline-dark" for="tag-playful"
                          >Playful</label
                        >
                        <input
                          type="checkbox"
                          class="btn-check"
                          id="tag-cuddly"
                          autocomplete="off"
                          checked
                        />
                        <label class="btn btn-outline-dark" for="tag-cuddly"
                          >Cuddly</label
                        >
                        <input
                          type="checkbox"
                          class="btn-check"
                          id="tag-loyal"
                          autocomplete="off"
                        />
                        <label class="btn btn-outline-dark" for="tag-loyal"
                          >Loyal</label
                        >
                        <input
                          type="checkbox"
                          class="btn-check"
                          id="tag-energetic"
                          autocomplete="off"
                        />
                        <label class="btn btn-outline-dark" for="tag-energetic"
                          >Energetic</label
                        >
                        <input
                          type="checkbox"
                          class="btn-check"
                          id="tag-friendly"
                          autocomplete="off"
                          checked
                        />
                        <label class="btn btn-outline-dark" for="tag-friendly"
                          >Friendly</label
                        >
                      </div>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="owner-info">
                  <form novalidate>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="ownerFirstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="ownerFirstName"
                          value="Roel Anthony"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="ownerLastName" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="ownerLastName"
                          value="Saavedra"
                          required
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div
                class="d-flex justify-content-end gap-2 mt-4 border-top pt-3"
              >
                <a href="./user-profile.html" class="btn btn-secondary"
                  >Cancel</a
                >
                <button type="submit" class="btn btn-tindog-primary">
                  Save Changes
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
