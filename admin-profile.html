<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Admin Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div data-component="./admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="./admin-sidebar.html"
          class="col-md-3 col-lg-2 d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <h1 class="h2">Admin Profile</h1>
            <p class="mb-0">Manage your administrator account details.</p>
          </div>
          <div class="card kpi-card">
            <div class="card-body">
              <div
                class="d-flex flex-column flex-sm-row align-items-center mb-4"
              >
                <div
                  id="admin-avatar"
                  class="user-avatar-initials me-sm-3 mb-3 mb-sm-0 fs-1"
                  style="width: 100px; height: 100px"
                ></div>
                <div>
                  <h3 class="mb-1" id="admin-displayname"></h3>
                  <p class="text-muted mb-0" id="admin-role">Master Admin</p>
                </div>
              </div>
              <hr />
              <h5 class="fw-bold mb-3">Account Information</h5>
              <form id="admin-profile-form">
                <div class="mb-3">
                  <label for="displayName" class="form-label"
                    >Display Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="displayName"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-tindog-primary">
                    Save Changes
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    Change Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/admin-profile-handler.js"></script>
  </body>
</html>
