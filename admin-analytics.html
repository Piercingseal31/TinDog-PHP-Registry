<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Admin Analytics</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <div data-component="./admin-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          data-component="./admin-sidebar.html"
          class="col-md-3 col-lg-2 d-md-block p-0"
        ></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
          <div class="page-header gradient-background">
            <h1 class="h2">Analytics</h1>
            <p class="mb-0">A performance overview of the TinDog platform.</p>
          </div>
          <div class="row g-4">
            <div class="col-lg-8">
              <div class="chart-container h-100">
                <h5 class="mb-3">User Growth</h5>
                <div class="chart-wrapper">
                  <canvas id="userGrowthChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="chart-container h-100">
                <h5 class="mb-3">Subscription Tiers</h5>
                <div class="chart-wrapper">
                  <canvas id="subscriptionChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="chart-container">
                <h5 class="mb-3">Revenue Trends</h5>
                <div class="chart-wrapper" style="height: 250px">
                  <canvas id="revenueChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/admin-analytics-charts.js"></script>
  </body>
</html>
