<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Edit Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <form id="edit-profile-form" novalidate>
            <div
              class="page-header gradient-background d-flex justify-content-between align-items-center"
            >
              <h1 class="h2">Edit Profile</h1>
              <div>
                <a href="./app-profile.html" class="btn btn-secondary"
                  >Cancel</a
                >
                <button type="submit" class="btn btn-light">
                  <i class="bi bi-check-lg me-1"></i> Save Changes
                </button>
              </div>
            </div>
            <div class="card settings-card">
              <div class="row g-0">
                <div class="col-md-4 col-lg-3">
                  <div class="settings-nav">
                    <div
                      class="nav flex-column nav-pills"
                      role="tablist"
                      id="edit-profile-tabs"
                    >
                      <button
                        class="nav-link active"
                        data-bs-toggle="pill"
                        data-bs-target="#dog-info-tab"
                        type="button"
                        role="tab"
                      >
                        <i class="bi bi-person-badge"></i> Dog's Information
                      </button>
                      <button
                        class="nav-link"
                        data-bs-toggle="pill"
                        data-bs-target="#owner-info-tab"
                        type="button"
                        role="tab"
                      >
                        <i class="bi bi-person-circle"></i> Owner's Information
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-8 col-lg-9">
                  <div class="settings-content">
                    <div class="tab-content">
                      <div
                        class="tab-pane fade show active"
                        id="dog-info-tab"
                        role="tabpanel"
                      >
                        <h4 class="settings-pane-title">Dog's Information</h4>
                        <div class="row g-4">
                          <div class="col-lg-4 text-center">
                            <h5 class="form-section-title">Profile Picture</h5>
                            <label
                              for="dogPhoto"
                              class="photo-upload-container mt-3 d-inline-block"
                            >
                              <img
                                src="./assets/images/jorjee-one.jpg"
                                alt="Dog's Avatar"
                                class="photo-upload-preview mb-2"
                                id="dog-photo-preview"
                              />
                              <div class="photo-upload-prompt">
                                <i class="bi bi-camera-fill"></i>
                              </div>
                              <input
                                type="file"
                                id="dogPhoto"
                                class="d-none"
                                accept="image/*"
                                data-preview-target="dog-photo-preview"
                              />
                            </label>
                          </div>
                          <div class="col-lg-8">
                            <h5 class="form-section-title">Basic Info</h5>
                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label for="dogName" class="form-label"
                                  >Dog's Name</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="dogName"
                                  value="Jorjee"
                                  required
                                />
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="dogBreed" class="form-label"
                                  >Breed</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="dogBreed"
                                  value="Shih Tzu"
                                  required
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label for="dogAge" class="form-label"
                                  >Age</label
                                >
                                <input
                                  type="number"
                                  class="form-control"
                                  id="dogAge"
                                  value="3"
                                  min="0"
                                  required
                                />
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="dogSex" class="form-label"
                                  >Sex</label
                                >
                                <select
                                  class="form-select"
                                  id="dogSex"
                                  required
                                >
                                  <option value="male">Male</option>
                                  <option value="female" selected>
                                    Female
                                  </option>
                                </select>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 mb-3">
                                <label for="dogSize" class="form-label"
                                  >Size</label
                                >
                                <select
                                  class="form-select"
                                  id="dogSize"
                                  required
                                >
                                  <option value="small" selected>
                                    Small (0-10kg)
                                  </option>
                                  <option value="medium">
                                    Medium (11-25kg)
                                  </option>
                                  <option value="large">Large (26kg+)</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <hr class="my-4" />
                        <h5 class="form-section-title">Bio & Personality</h5>
                        <div>
                          <label for="dogBio" class="form-label">Bio</label>
                          <textarea class="form-control" id="dogBio" rows="3">
Energetic and playful, loves chasing balls and long walks. Looking for a companion to explore with!</textarea
                          >
                        </div>
                        <div class="d-flex flex-wrap gap-2 tag-selector mt-4">
                          <input
                            type="checkbox"
                            class="btn-check"
                            id="tag-playful"
                            autocomplete="off"
                            checked
                          />
                          <label class="profile-tag" for="tag-playful"
                            >Playful</label
                          >
                          <input
                            type="checkbox"
                            class="btn-check"
                            id="tag-cuddly"
                            autocomplete="off"
                            checked
                          />
                          <label class="profile-tag" for="tag-cuddly"
                            >Cuddly</label
                          >
                          <input
                            type="checkbox"
                            class="btn-check"
                            id="tag-loyal"
                            autocomplete="off"
                          />
                          <label class="profile-tag" for="tag-loyal"
                            >Loyal</label
                          >
                          <input
                            type="checkbox"
                            class="btn-check"
                            id="tag-energetic"
                            autocomplete="off"
                          />
                          <label class="profile-tag" for="tag-energetic"
                            >Energetic</label
                          >
                          <input
                            type="checkbox"
                            class="btn-check"
                            id="tag-friendly"
                            autocomplete="off"
                            checked
                          />
                          <label class="profile-tag" for="tag-friendly"
                            >Friendly</label
                          >
                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="owner-info-tab"
                        role="tabpanel"
                      >
                        <h4 class="settings-pane-title">Owner's Information</h4>
                        <div class="row g-4">
                          <div class="col-lg-4 text-center">
                            <h5 class="form-section-title">Your Photo</h5>
                            <label
                              for="ownerPhoto"
                              class="photo-upload-container mt-3 d-inline-block"
                            >
                              <img
                                src="./assets/images/anthony.jpg"
                                alt="Owner's Avatar"
                                class="photo-upload-preview mb-2"
                                id="owner-photo-preview"
                              />
                              <div class="photo-upload-prompt">
                                <i class="bi bi-camera-fill"></i>
                              </div>
                              <input
                                type="file"
                                id="ownerPhoto"
                                class="d-none"
                                accept="image/*"
                                data-preview-target="owner-photo-preview"
                              />
                            </label>
                          </div>
                          <div class="col-lg-8">
                            <h5 class="form-section-title">Your Details</h5>
                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label for="ownerFirstName" class="form-label"
                                  >First Name</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="ownerFirstName"
                                  value="Roel Anthony"
                                  required
                                />
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="ownerLastName" class="form-label"
                                  >Last Name</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="ownerLastName"
                                  value="Saavedra"
                                  required
                                />
                              </div>
                            </div>
                            <div class="mb-3">
                              <label for="ownerLocation" class="form-label"
                                >Location</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="ownerLocation"
                                value="Consolacion, PH"
                                required
                              />
                            </div>
                            <hr class="my-4" />
                            <h5 class="form-section-title">About You</h5>
                            <div>
                              <label for="ownerBio" class="form-label"
                                >Bio</label
                              >
                              <textarea
                                class="form-control"
                                id="ownerBio"
                                rows="3"
                              >
Guides our technical direction and translates creative concepts into functional, polished applications.</textarea
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/auth-form-validator.js"></script>
    <script src="./assets/js/app-photo-preview.js"></script>
    <script src="./assets/js/app-profile-handler.js"></script>
  </body>
</html>
