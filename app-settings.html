<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Settings</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="app-body">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="page-header">
            <h1 class="h2">Settings</h1>
          </div>
          <div class="row g-4">
            <div class="col-lg-6">
              <div class="card settings-card h-100">
                <div class="card-header">Discovery Settings</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label
                      for="distanceRange"
                      class="form-label d-flex justify-content-between"
                    >
                      <span>Maximum Distance</span
                      ><span class="text-muted">50 km</span>
                    </label>
                    <input
                      type="range"
                      class="form-range"
                      id="distanceRange"
                      min="1"
                      max="100"
                      value="50"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="ageRange"
                      class="form-label d-flex justify-content-between"
                    >
                      <span>Age Range</span
                      ><span class="text-muted">1 - 8 years</span>
                    </label>
                    <input
                      type="range"
                      class="form-range"
                      id="ageRange"
                      min="1"
                      max="15"
                      value="8"
                    />
                  </div>
                  <div class="form-check form-switch mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="show-on-tindog"
                      checked
                    />
                    <label class="form-check-label" for="show-on-tindog"
                      >Show my profile on TinDog</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card settings-card h-100">
                <div class="card-header">Notification Settings</div>
                <div class="card-body">
                  <div class="form-check form-switch mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="notify-matches"
                      checked
                    />
                    <label class="form-check-label" for="notify-matches"
                      >New Matches</label
                    >
                  </div>
                  <div class="form-check form-switch mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="notify-messages"
                      checked
                    />
                    <label class="form-check-label" for="notify-messages"
                      >New Messages</label
                    >
                  </div>
                  <div class="form-check form-switch mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="notify-promos"
                    />
                    <label class="form-check-label" for="notify-promos"
                      >App Promotions</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card settings-card h-100">
                <div class="card-header">Account</div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        value="roel.saavedra@example.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="currentPassword" class="form-label"
                        >Current Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="currentPassword"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="newPassword" class="form-label"
                        >New Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="newPassword"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card settings-card h-100">
                <div class="card-header">General</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">Theme</label>
                    <div class="theme-selector">
                      <div class="theme-option active" data-theme="light">
                        <i class="bi bi-sun-fill"></i> Light
                      </div>
                      <div class="theme-option" data-theme="dark">
                        <i class="bi bi-moon-stars-fill"></i> Dark
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <h6 class="mb-0">Clear App Cache</h6>
                      <small class="text-muted"
                        >Frees up space and fixes minor glitches.</small
                      >
                    </div>
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      id="clear-cache-btn"
                    >
                      <span id="clear-cache-text">Clear Now</span>
                      <span id="cache-cleared-text" style="display: none"
                        ><i class="bi bi-check-circle-fill"></i> Cleared!</span
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card settings-card border-danger">
                <div class="card-header bg-danger text-white">Danger Zone</div>
                <div
                  class="card-body d-md-flex justify-content-between align-items-center"
                >
                  <div>
                    <h6 class="mb-1">Delete this account</h6>
                    <p class="text-muted small mb-md-0">
                      Once you delete your account, there is no going back.
                      Please be certain.
                    </p>
                  </div>
                  <button class="btn btn-danger mt-2 mt-md-0">
                    Delete My Account
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/app-settings-handler.js"></script>
  </body>
</html>
