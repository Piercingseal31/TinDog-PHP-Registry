<div class="card activity-feed-container">
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex align-items-center activity-item activity-match"
        data-category="match"
      >
        <div class="icon-wrapper me-3"><i class="bi bi-heart-fill"></i></div>
        <div class="activity-text flex-grow-1">
          You have a new match with <strong>Bruce</strong>!
        </div>
        <a
          href="./app-profile.html"
          class="btn btn-sm btn-outline-secondary ms-3"
          >View Profile</a
        >
      </li>
      <li
        class="list-group-item d-flex align-items-center activity-item activity-message"
        data-category="message"
      >
        <div class="icon-wrapper me-3">
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <div class="activity-text flex-grow-1">
          <strong>Pebbles</strong> sent you a new message.
        </div>
        <a href="./app-messages.html" class="btn btn-sm btn-tindog-primary ms-3"
          >Reply</a
        >
      </li>
      <li
        class="list-group-item d-flex align-items-center activity-item activity-profile"
        data-category="profile"
      >
        <div class="icon-wrapper me-3"><i class="bi bi-person-fill"></i></div>
        <div class="activity-text">You updated your dog's profile.</div>
        <small class="ms-auto text-muted">1d</small>
      </li>
      <li
        class="list-group-item d-flex align-items-center activity-item activity-match"
        data-category="match"
      >
        <div class="icon-wrapper me-3"><i class="bi bi-heart-fill"></i></div>
        <div class="activity-text flex-grow-1">
          <strong>Dumbledoor</strong> liked your profile!
        </div>
        <a
          href="./app-profile.html"
          class="btn btn-sm btn-outline-secondary ms-3"
          >View Profile</a
        >
      </li>
    </ul>
  </div>
</div>
