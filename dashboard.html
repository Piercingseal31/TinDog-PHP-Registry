<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
    <link rel="stylesheet" href="./assets/css/dashboard-styles.css" />
  </head>
  <body class="bg-light">
    <div data-component="./app-header.html"></div>
    <div class="container-fluid">
      <div class="row">
        <nav
          data-component="./sidebar-nav-content.html"
          id="sidebar-nav-container"
          class="col-md-3 col-lg-2 d-md-block sidebar-nav dashboard-sidebar collapse"
        ></nav>
        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content position-relative overflow-hidden"
        >
          <div class="background-shape shape-1"></div>
          <div class="background-shape shape-2"></div>
          <div class="dashboard-welcome-header gradient-background">
            <h2>Welcome Back!</h2>
            <p class="lead mb-0">Here's what's new with your pack today.</p>
          </div>
          <div class="row g-4 mb-4">
            <div class="col-md-6 col-lg-3">
              <a href="./my-matches.html" class="kpi-card-link">
                <div class="kpi-card matches h-100">
                  <div class="kpi-icon icon-matches">
                    <i class="bi bi-star-fill"></i>
                  </div>
                  <div class="kpi-content">
                    <h6 class="kpi-title">New Matches</h6>
                    <div class="kpi-value">6</div>
                    <div class="kpi-caption">in the last 7 days</div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-md-6 col-lg-3">
              <a href="./messages.html" class="kpi-card-link">
                <div class="kpi-card messages h-100">
                  <div class="kpi-icon icon-messages">
                    <i class="bi bi-chat-dots-fill"></i>
                  </div>
                  <div class="kpi-content">
                    <h6 class="kpi-title">Unread Messages</h6>
                    <div class="kpi-value">3</div>
                    <div class="kpi-caption">from 2 conversations</div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-md-6 col-lg-3">
              <a href="./user-profile.html" class="kpi-card-link">
                <div class="kpi-card views h-100">
                  <div class="kpi-icon icon-views">
                    <i class="bi bi-eye-fill"></i>
                  </div>
                  <div class="kpi-content">
                    <h6 class="kpi-title">Profile Views</h6>
                    <div class="kpi-value">42</div>
                    <div class="kpi-caption">in the last 7 days</div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-md-6 col-lg-3">
              <a href="./pricing.html" class="kpi-card-link">
                <div class="kpi-card plan h-100">
                  <div class="kpi-icon icon-plan">
                    <i class="bi bi-gem"></i>
                  </div>
                  <div class="kpi-content">
                    <h6 class="kpi-title">Current Plan</h6>
                    <div class="kpi-value">Labrador</div>
                    <div class="kpi-caption">Upgrade Plan â†’</div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
  </body>
</html>
