<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/checkout-style.css" />
  </head>
  <body class="gradient-background">
    <div class="container py-5">
      <!-- Top Heading -->
      <div class="text-center mb-5">
        <h2 class="fw-bold" style="color: white">Complete your Payment</h2>
        <p style="color: white">Select billing and payment details</p>
      </div>

      <!-- Main Checkout Card -->
      <div class="checkout-card d-flex flex-column flex-md-row gap-5">
        <!-- Left: Plan Summary -->
        <div class="flex-fill border-end pe-md-5">
          <h5 class="fw-bold text-uppercase text-muted">Pro Plan</h5>
          <h2 class="fw-bold text-dark">$15/mo</h2>
          <p class="text-muted">Up to 20 users per month</p>
          <ul class="list-unstyled fs-5">
            <li>✔ 20 users included</li>
            <li>✔ 10 GB of storage</li>
            <li>✔ Priority email support</li>
            <li>✔ Help center access</li>
          </ul>
        </div>

        <!-- Right: Payment Form -->
        <div class="flex-fill ps-md-5">
          <!-- Card Form -->
          <form>
            <div class="mb-3">
              <label class="form-label">Card number</label>
              <input
                type="text"
                class="form-control"
                placeholder="1234 5678 9012 3456"
              />
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Expire month</label>
                <select class="form-select">
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Expire year</label>
                <select class="form-select">
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">CVC</label>
                <input type="text" class="form-control" placeholder="123" />
              </div>
            </div>
          </form>

          <!-- Totals -->
          <div class="mt-4">
            <div class="d-flex justify-content-between">
              <span>Subtotal:</span>
              <strong>$15.00 USD</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Tax (%):</span>
              <strong>$0.00 USD</strong>
            </div>
            <div class="d-flex justify-content-between fs-5 mt-2">
              <span>Billed Now:</span>
              <strong>$15.00 USD</strong>
            </div>
          </div>

          <!-- Pay Now -->
          <div class="d-grid mt-4">
            <button class="btn btn-checkout-primary btn-lg">Pay Now</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
