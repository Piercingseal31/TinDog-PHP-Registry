<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog - Account Suspended</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="gradient-background d-flex flex-column min-vh-100">
    <header class="py-3 text-center">
        <a href="./index.html" class="navbar-brand fs-1 text-decoration-none" style="color: white">tindog</a>
    </header>
    <div class="container my-5">
        <div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"> 
            <h1 class="text-body-emphasis">Your Account Has Been Blocked</h1>
            <p class="col-lg-6 mx-auto mb-4">
                Your account has been reported for activity that violates our Community
                Guidelines. For questions, please reach out to our customer support by clicking the button.
            </p> 
            <button class="w-25 btn-tindog-primary btn-lg" type="button">
                Contact Customer<br>Support
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
