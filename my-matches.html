<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog - My Matches</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-transparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/global-styles.css" />
    <link rel="stylesheet" href="./assets/css/app-styles.css" />
    <link rel="stylesheet" href="./assets/css/my-matches-styles.css" />
  </head>
  <body>
    <header
      class="navbar sticky-top bg-light flex-md-nowrap py-2 px-3 shadow dashboard-header"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0" href="./index.html">
        <img
          src="./assets/images/favicon-transparent.png"
          width="30"
          class="me-2"
        />
        tindog
      </a>
      <button
        class="navbar-toggler d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav ms-auto">
        <div class="nav-item text-nowrap">
          <a class="btn btn-sm btn-tindog-outline" href="./index.html"
            >Sign out</a
          >
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar-nav dashboard-sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./dashboard.html"
                  ><i class="bi bi-grid-1x2"></i> Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./find-matches.html"
                  ><i class="bi bi-heart"></i> Find Matches</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./my-matches.html"
                  ><i class="bi bi-star"></i> My Matches</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./messages.html"
                  ><i class="bi bi-chat-dots"></i> Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./user-profile.html"
                  ><i class="bi bi-person"></i> My Profile</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content position-relative overflow-hidden"
        >
          <div class="background-shape shape-1"></div>
          <div class="background-shape shape-2"></div>

          <div class="page-header">
            <h1 class="h2">My Matches</h1>
          </div>

          <div class="filter-bar">
            <button class="btn btn-filter active" data-filter="all">
              All Matches
            </button>
            <button class="btn btn-filter" data-filter="new">New</button>
            <button class="btn btn-filter" data-filter="unread">
              Unread Messages
            </button>
          </div>

          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
          >
            <div class="col">
              <div class="card match-card h-100" data-status="new">
                <div class="new-match-badge">New!</div>
                <img
                  src="./assets/images/bruce.jpg"
                  class="match-card-img"
                  alt="Bruce the dog"
                />
                <div class="card-body">
                  <h5 class="card-title">Bruce, 3</h5>
                  <p class="card-text text-muted">American Bulldog</p>
                </div>
                <div class="card-footer">
                  <a href="#" class="btn btn-tindog-primary w-100"
                    ><i class="bi bi-chat-dots-fill me-2"></i>Send Message</a
                  >
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card match-card h-100" data-status="unread">
                <img
                  src="./assets/images/dog-img.jpg"
                  class="match-card-img"
                  alt="Pebbles the dog"
                />
                <div class="card-body">
                  <h5 class="card-title">Pebbles, 5</h5>
                  <p class="card-text text-muted">Corgi</p>
                </div>
                <div class="card-footer">
                  <a href="#" class="btn btn-tindog-primary w-100"
                    ><i class="bi bi-chat-dots-fill me-2"></i>Send Message</a
                  >
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card match-card h-100" data-status="read">
                <img
                  src="./assets/images/dog-img.jpg"
                  class="match-card-img"
                  alt="Pebbles the dog"
                />
                <div class="card-body">
                  <h5 class="card-title">Pebbles, 5</h5>
                  <p class="card-text text-muted">Corgi</p>
                </div>
                <div class="card-footer">
                  <a href="#" class="btn btn-tindog-primary w-100"
                    ><i class="bi bi-chat-dots-fill me-2"></i>Send Message</a
                  >
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/my-matches-filters.js"></script>
  </body>
</html>
